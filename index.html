<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="styles\style.css" />
    </head>
    
    <body>
        <header>
            <div class="high-scores" id="button">View scores</div>
            <div class="time-left"></div>
        </header>
    
        <main>
            <section>
                <div class="question"></div>
            </section>   
            
            <div>
                <ul>
                    <li><button class="button" id="button-start">START</li>
                    <li><button class="button" id="button-one">ONE</button></li>
                    <li><button class="button" id="button-two">TWO</button></li>
                    <li><button class="button" id="button-three">THREE</button></li>
                    <li><button class="button" id="button-four">FOUR</button></li>
                </ul>
            </div>    





         </main> 
    </body>

    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="scripts\code-quiz.js"></script>

        
</html>
